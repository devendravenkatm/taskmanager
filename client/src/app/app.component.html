<main class="main">
  <div class="container">
    <h1>Task Manager</h1>

    <!-- Add Task Form -->
    <form (submit)="addTask()">
      <input
        type="text"
        [(ngModel)]="newTask"
        placeholder="Enter a new task"
        name="task"
        required
      />
      <button type="submit">Add Task</button>
    </form>

    <!-- Task List -->
    <ul class="task-list">
      <li *ngFor="let task of tasks">
        <span>{{ task.name }}</span>
        <button (click)="editTask(task)">Edit</button>
        <button (click)="deleteTask(task.id)">Delete</button>
      </li>
    </ul>
  </div>
</main>
