<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        [ngClass]="{ 'invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched }"
        required
      />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
        Username is required
      </div>
    </div>

    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        [ngClass]="{ 'invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
        required
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Password is required
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>

    <!-- Display error messages -->
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <!-- Optional loading spinner (shown if submitting) -->
    <div *ngIf="loading" class="loading-spinner">Logging in...</div>
  </form>
</div>
