<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        [ngClass]="{ 'invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched }"
        required
      />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
        Valid email is required
      </div>
    </div>

    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        [ngClass]="{ 'invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched }"
        required
      />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
        Password must be at least 6 characters long
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  </form>
</div>
